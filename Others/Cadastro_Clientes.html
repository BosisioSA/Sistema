      <script>
        function clearTable(table) {
  var rows = table.rows;
  var i = rows.length;
  while (--i) {
    rows[i].parentNode.removeChild(rows[i]);
    // or
    // table.deleteRow(i);
  }
}
      </script>


      <script>
         function preencheLista(){
         clearTable(document.getElementById("dtBasicExample"));
      var tabela = document.getElementById("dtBasicExample");
      var qtasrow = tabela.rows.length;
      var a_lista = api.custom_objects.list_with_options("BR-FINEPACK_Clientes",[],["codigo","ascending"]).results
      for (i=0;i<a_lista.length;i++){
          
         
          
        var row =  tabela.insertRow(qtasrow);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
      

        cell1.innerHTML = '<div  id="users_'+a_lista[i]._id+'" style="vertical-align: middle;">'+a_lista[i].codigo+'</div>';
        cell2.innerHTML = '<div  id="users_'+a_lista[i]._id+'" style="vertical-align: middle;">'+a_lista[i].nome+'</div>';
                 
        qtasrow = qtasrow+1
      }
         }


      </script>

<script>
  function filtro() {
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("desc");
  filter = input.value.toUpperCase();
  table = document.getElementById("dtBasicExample");
  tr = table.getElementsByTagName("tr");
  for (i = 1; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }       
  }
}

function filtro2() {
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("fluxo");
  filter = input.value.toUpperCase();
  table = document.getElementById("dtBasicExample");
  tr = table.getElementsByTagName("tr");
  for (i = 1; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[1];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }       
  }
}
</script>

</script>
