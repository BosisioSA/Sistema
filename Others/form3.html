function onlyUnique(value, index, self) {
  return self.indexOf(value) === index;
}

function cmyk2rgb(c, m, y, k, normalized){
    c = (c / 100);
    m = (m / 100);
    y = (y / 100);
    k = (k / 100);
    
    c = c * (1 - k) + k;
    m = m * (1 - k) + k;
    y = y * (1 - k) + k;
    
    var r = 1 - c;
    var g = 1 - m;
    var b = 1 - y;
    
    if(!normalized){
        r = Math.round(255 * r);
        g = Math.round(255 * g);
        b = Math.round(255 * b);
    }
    
    return {
        r: r,
        g: g,
        b: b
    }
}

function rgb2cmyk(r, g, b, normalized){
    var c = 1 - (r / 255);
    var m = 1 - (g / 255);
    var y = 1 - (b / 255);
    var k = Math.min(c, Math.min(m, y));
    
    c = (c - k) / (1 - k);
    m = (m - k) / (1 - k);
    y = (y - k) / (1 - k);
    
    if(!normalized){
        c = Math.round(c * 10000) / 100;
        m = Math.round(m * 10000) / 100;
        y = Math.round(y * 10000) / 100;
        k = Math.round(k * 10000) / 100;
    }
    
    c = isNaN(c) ? 0 : c;
    m = isNaN(m) ? 0 : m;
    y = isNaN(y) ? 0 : y;
    k = isNaN(k) ? 0 : k;
    
    return {
        c: c,
        m: m,
        y: y,
        k: k
    }
}


function componentToHex(c) {
  var hex = c.toString(16);
  return hex.length == 1 ? "0" + hex : hex;
}

function rgbToHex(r, g, b) {
  return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
}

function padWithZero(num, targetLength) {
  return String(num).padStart(targetLength, '0')
}

  	function verifica_campos(que_fazer){
  	    
  	
  	
  	
    var valido = true
    
    var data = {}
    
   
    data["cilindros_disponiveis"] = document.getElementById("inlineRadio1").checked
    data["cilindros_sem_gravacao"] = document.getElementById("cilindros_sem_gravacao").value
    data["cilindros_com_gravacao"] = document.getElementById("cilindros_com_gravacao").value
    
    busca_ticket["form3"] = data
   
    
    var temposdeexecucao = busca_ticket.tempos_processo
    
    
    var nextstage = busca_ticket.proxima_etapa
    
    
   if (que_fazer == "enviar"){
    for (i=0;i<temposdeexecucao.length;i++){
        if (temposdeexecucao[i].formulario == "FORM3"){
            temposdeexecucao[i]["final"] = new Date()
        }
    }
    
     var tempo_processo = {}
     tempo_processo["etapa"] = "Checklist Entrada Produtos"
     tempo_processo["formulario"] = "ART2"
     tempo_processo["criado_por"] = usuario.fullname
     var tempos = []
     var os_tempos = {}
     os_tempos["inicio"] = new Date()
     tempos.push(os_tempos)
     tempo_processo["tempos"] = tempos
    temposdeexecucao.push(tempo_processo)
    
   nextstage = []
   
    var proxima_etapa = {}
                         proxima_etapa["forms"] = "ART2"
                        proxima_etapa["nomes"] = "Checklist Entrada Produtos"
                         proxima_etapa["inicio"] = new Date()
                         proxima_etapa["dashboard"] = "prepress"
                        var infohora = new Date()
                        infohora.setDate(infohora.getDate()+1)
                        proxima_etapa["final"] = new Date(infohora)
                        nextstage.push(proxima_etapa)
    
    busca_ticket.tempos_processo = temposdeexecucao
    busca_ticket.proxima_etapa = nextstage
    
    salva_ticket2(busca_ticket)
    } else {
        
        for (i=0;i<nextstage.length;i++){
        if (nextstage[i].forms == "FORM3"){
            nextstage[i]["pending"] = true
        }
    }
    
     salva_ticket(data,ordem,nextstage)
    
    
    }
    
     
    }
