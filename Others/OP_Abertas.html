      <script>
      //Preenche lista de Drafts

        var hoje = new Date()
        var ano = hoje.getFullYear()
        var mes = hoje.getMonth()+1
        var dia = hoje.getDate()
        //document.getElementById("data-final").value = ano+"-"+mes+"-"+dia

        var ano2 = hoje.getFullYear()
        var mes2 = hoje.getMonth()+1

         function preencheLista(){

          
$("#dtBasicExample").find("tr:gt(0)").remove();
      var tabela = document.getElementById("dtBasicExample");
      document.getElementById("info_update").innerText = "Atualizando a lista"
      setTimeout(() => { document.getElementById("info_update").innerText = ""}, 3000);
      var qtasrow = tabela.rows.length;
      var buscatudo = api.custom_objects.list_with_options("BR-FINEP_OPs",["Stage","not equal to","Op Finalizada"],["OP","descending"]).results
      var osvinculos = api.custom_objects.list("BR-FINEP_Vinculos").results
      for (i=0;i<buscatudo.length;i++){
        var row =  tabela.insertRow(qtasrow);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        var cell4 = row.insertCell(3);
        var cell5 = row.insertCell(4);
        var cell6 = row.insertCell(5);
        var cell7 = row.insertCell(6);
        var cell8 = row.insertCell(7);
        var cell9 = row.insertCell(8);
        var cell10 = row.insertCell(9);

        var otipo = buscatudo[i].Tipo_Op
       // console.log(otipo)
        var stringRGB = "#000000"

        if (otipo == "NOVA" || otipo == "1"){
          stringRGB = "#00FF00"
        }
        if (otipo == "REPETICAO SEM ALTERACAO" || otipo == "2"){
          stringRGB = "#FF0000"
        }
        if (otipo == "REPETICAO COM ALTERACAO" || otipo == "3"){
          stringRGB = "#0000FF"
        }
        //console.log(stringRGB)

        var corTintas = "#FF0000"

        if (buscatudo[i].TINTAS.ITEM.length > 0){
          corTintas = "#FFA500"
          if (buscatudo[i].separacoes_saida != undefined){
            if (buscatudo[i].TINTAS.ITEM.length == buscatudo[i].separacoes_saida.length){
              corTintas = "#00FF00"
            }
          }
        }

        //console.log(corTintas)
        var corConjugado = "#FF0000"

        var osvinculos_op = buscatudo[i].CONJUGADO.ITEM

        if (osvinculos_op.length > 0){
          for (j=0;j<osvinculos_op.length;j++){
          if (osvinculos_op[j].Codigo_FP != ""){
            corConjugado = "#FFA500"
          }
          if (osvinculos_op.length == buscatudo[i].Vinculos.length){
            corConjugado = "#00FF00"
          }
        }
        } 
        if (osvinculos_op.length == 0) {
          if (buscatudo[i].Arte != undefined && buscatudo[i].Arte != ""){
            corConjugado = "#FFA500"
            if (buscatudo[i].Vinculos.length == 1){
              corConjugado = "#00FF00"
            }
          }
        }

        

        var corVinculo = "#FF0000"
        //console.log(corConjugado)
      
        cell1.innerHTML = '<span id="cor_etapa'+buscatudo[i]._id+'" style="margin-top:5px;height:20px;width:10px;background-color:'+stringRGB+';display:inline-block"></span>'
        cell2.innerHTML = '<div onclick="open_disclosure()" style="vertical-align: middle;cursor: pointer; margin: 15px 0;"><img id="oID_'+buscatudo[i]._id+'" src="./Icons/play.png" width="30px"></div>';
        cell3.innerHTML = '<div style="vertical-align: middle;"><a href="http://189.112.135.139:9090/portal.cgi/PP_FILE_STORE/Sistema/visualizaOP.html?ordem='+buscatudo[i]._id+'" target="_blank">'+buscatudo[i].OP+'</a></div>';
        cell4.innerHTML = '<div style="vertical-align: middle;">'+buscatudo[i].Cliente+'</div>';
        cell5.innerHTML = '<div style="vertical-align: middle;">'+buscatudo[i].Nome_Cliente+'</div>';
        cell6.innerHTML = '<div style="vertical-align: middle;">'+buscatudo[i].Status+'</div>';
        cell7.innerHTML = '<div style="margin-left:25%;"><span style="margin-top:5px;height:20px;width:20px;background-color:'+corTintas+';border-radius:50%;display:inline-block"></span></div>';
        cell8.innerHTML = '<div style="margin-left:35%;"><span style="margin-top:5px;height:20px;width:20px;background-color:'+corConjugado+';border-radius:50%;display:inline-block"></span></div>';
        cell9.innerHTML = '<div style="margin-left:30%;"><span style="margin-top:5px;height:20px;width:20px;background-color:'+corVinculo+';border-radius:50%;display:inline-block"></span></div>';
        cell10.innerHTML = '<div class="dropdown"><button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Ações</button><div class="dropdown-menu" aria-labelledby="dropdownMenuButton"><div onclick="reply_SR()" style="cursor:pointer;" id="oID_'+buscatudo[i]._id+'">Montagem</div></div></div>'
            
        qtasrow = qtasrow+1
        
         } 
        }
         
         


        
      //Preenche lista da Criação
      </script>
      <script>
      function reply_click()
  {
      //alert(event.srcElement.id);
      var linha = event.srcElement.id
      
      //console.log(linha)
      var linha_2 = linha.split("_")
      var qualSolBuscar = "valor_sol"+linha_2[1]

      var selecionaSol = document.getElementById(qualSolBuscar).innerText

      var buscasol_naBase = api.custom_objects.list_with_options("BR-BIOVE_artes",["sol_cm","equal to",selecionaSol]).results[0]

      api.custom_objects.set_keys("BR-BIOVE_artes",buscasol_naBase._id,{estagio:"criacao"})

      $('#status_draft').text('A solicitação '+selecionaSol+' está sendo transferida para Criação')
      setTimeout(() => {  $('#status_draft').text(); location.reload() }, 5000);
  }

  function reply_click2()
  {
      //alert(event.srcElement.id);
      var linha = event.srcElement.id
      //console.log(linha)
      var linha_2 = linha.split("_")
      var qualSolBuscar = linha_2[1]

      var selecionaSol = document.getElementById(qualSolBuscar).innerText

      var buscasol_naBase = api.custom_objects.list_with_options("BR-BIOVE_artes",["sol_cm","equal to",selecionaSol]).results[0]

      api.custom_objects.set_keys("BR-BIOVE_artes",buscasol_naBase._id,{estagio:"regulatorios"})

      $('#status_draft').text('A solicitação '+selecionaSol+' está sendo transferida para Regulatórios')
      setTimeout(() => {  $('#status_draft').text(); location.reload() }, 5000);
  }


  function reply_SR(){
    var linha = event.srcElement.id
    var linha_2 = linha.split("_")
    var qualBuscar = linha_2[1]
    //console.log(qualBuscar)
    var buscaOPnaBase = api.custom_objects.list_with_options("BR-FINEP_OPs",["_id","equal to",qualBuscar]).results[0]
    var numero = buscaOPnaBase.OP
    var arquivo_xml = numero+".xml"
    var manda_xml = api.hub.start_from_whitepaper_with_files_and_variables("CriaBase_XML","update_montagem",[arquivo_xml],{"arquivo":arquivo_xml}).workable_id
//    console.log(manda_xml.workable_id)

    // FUNCAO QUE ESPERA UM FLUXO TERMINAR PARA DISPARAR OUTRO

    var workableConsoleLog = function ()  {

      console.log(manda_xml)
      var o_estado = api.hub.get_variables_from_workable(manda_xml,["status"]).variables["status"]
        
   //   var statusWorkable = api.workable.get_progress(manda_xml)
      
      console.log("Finalizou "+o_estado)
      if (o_estado === "finalizado"){
        
        if (buscaOPnaBase.TINTAS.ITEM.length == 0){
          alert("Nao ha tintas cadastradas na OP")
      } else {
      if (buscaOPnaBase.separacoes_saida === undefined){
          alert("Por favor, Salvar as Tintas da OP "+buscaOPnaBase.OP)
      } else {
        if (buscaOPnaBase.separacoes_saida.length == buscaOPnaBase.TINTAS.ITEM.length){
          if (confirm("Fazer a montagem da OP "+buscaOPnaBase.OP)){
           
            var infoFluxo = {}
            infoFluxo["cilindro"] = parseFloat(buscaOPnaBase.Cilindro.replace(",","."))
            infoFluxo["cod_cliente"] = buscaOPnaBase.Cliente
            infoFluxo["nome_cliente"] = buscaOPnaBase.Nome_Cliente
            infoFluxo["OP"] = buscaOPnaBase.OP
            infoFluxo["Produto"] = buscaOPnaBase.Produto
            infoFluxo["largura_arte"] = parseFloat(buscaOPnaBase.Repeticao_largura.replace(",","."))
            infoFluxo["altura_arte"] = parseFloat(buscaOPnaBase.Repeticao_Comprimento.replace(",","."))
            infoFluxo["refile"] = buscaOPnaBase.Refile
            infoFluxo["camada"] = buscaOPnaBase.Tp_Impressao.toLowerCase()
            if (buscaOPnaBase.Impressora != undefined){
              infoFluxo["marca"] = buscaOPnaBase.Impressora
            } else {
              infoFluxo["marca"] = ""
            }
            infoFluxo["largura_substrato"] = parseFloat(buscaOPnaBase.Larg_Substrato.replace(",","."))
            var os_vinculos = buscaOPnaBase.Vinculos
            var montagem = []
            if (buscaOPnaBase.CONJUGADO.ITEM.length > 0){
              var conjugados = buscaOPnaBase.CONJUGADO.ITEM
              for (i=0;i<conjugados.length;i++){
                var info_montagem = {}
                info_montagem["id_vinculo"] = os_vinculos[i]
                info_montagem["repeat"] = conjugados[i].Faixas
                info_montagem["step"] = parseInt(buscaOPnaBase.Montagem_Comprimento)
                montagem.push(info_montagem)
              }
            } 
            else {
              var info_montagem = {}
              info_montagem["id_vinculo"] = os_vinculos[0]
              info_montagem["repeat"] = parseInt(buscaOPnaBase.Montagem_Largura)
              info_montagem["step"] = parseInt(buscaOPnaBase.Montagem_Comprimento)
              montagem.push(info_montagem)
            }
            infoFluxo["montagem"] = montagem
            // console.log(infoFluxo)
            api.hub.start_from_whitepaper_with_files_and_variables("BR-FINEP_Montagem Vinculo OP","montagem_op",[],infoFluxo)
            myStopFunction();
          } 
          else {
            myStopFunction();
          }
        }
        else {
          alert("Nao foi possivel encontrar todas as tintas da OP "+buscaOPnaBase.OP+" nos arquivos!")
          myStopFunction();
        }          
       
      }
    }
		
  }
      
      
      
}
var workflowTimeout = setInterval(workableConsoleLog, 4000);
		function myStopFunction() {
     clearInterval(workflowTimeout);
    }

  }

<script>
      function open_disclosure()
  {
      //alert(event.srcElement.id);

      function filtro() {

            tr[i].style.display = "none";
          }
        }       
      }
