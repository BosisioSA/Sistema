      <script>
         function preencheLista(){
        clearTable(document.getElementById("dtBasicExample"));
      var tabela = document.getElementById("dtBasicExample");
      var qtasrow = tabela.rows.length;
      var a_lista = api.custom_objects.list_with_options("Finepack_DummyUpload",["approval","not equal to","approved","and","approval","not equal to","desvinculado"]).results
      for (i=0;i<a_lista.length;i++){
          
         
          
        var row =  tabela.insertRow(qtasrow);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        var cell4 = row.insertCell(3);
        var cell5 = row.insertCell(4);
        var cell6 = row.insertCell(5);
        var cell7 = row.insertCell(6);
        var cell8 = row.insertCell(7);
        var cell9 = row.insertCell(8);


        var codigoCliente = a_lista[i].Codigo_Cliente+" - "+a_lista[i].Cliente

        var icone = "./Icons/preflight_ok.png"

        if (a_lista[i].erros_preflight.erros > 0){
          icone = "./Icons/preflight_erro.png"
        } else {
          if (a_lista[i].erros_preflight.avisos > 0){
            icone = "./Icons/preflight_warning.png"
          }
        }

        var status = "./Icons/aguardando_aprovacao.png"

        if (a_lista[i].approval == "rejected"){
          status = "./Icons/aguardando_novo_arquivo.png"
        }

        cell1.innerHTML = '<div style="margin: auto;cursor: pointer; margin: 15px 0;"><a href="'+a_lista[i].proofscope+'" target="_blank"><img src="http://189.112.135.139:9090'+a_lista[i].preview+'" height="100px" width:"100px"></a></div>';
        cell2.innerHTML = '<div style="vertical-align: middle;">'+a_lista[i].data_upload+'</div>';
        cell3.innerHTML = '<div style="vertical-align: middle;">'+codigoCliente+'</div>';
        cell4.innerHTML = '<div style="vertical-align: middle;">'+a_lista[i].Produto+'</div>';
        cell6.innerHTML = '<div style="vertical-align: middle;"><img src="'+icone+'" width="50px"></div>';
        cell5.innerHTML = '<div style="vertical-align: middle;"><img src="'+status+'" width="80px"></div>';
        cell7.innerHTML = '<div><a href="http://189.112.135.139:9090/portal.cgi/PP_FILE_STORE/Sistema/detalheUpload.html?ordem='+a_lista[i]._id+'" style="cursor: pointer; margin: 15px 0;" target="_blank"><img src="./Icons/Edit.png" width="50px"></a></div>';
        cell8.innerHTML = '<div><a href="http://189.112.135.139:9090/portal.cgi/PP_FILE_STORE/Sistema/novo_Upload.html?ordem='+a_lista[i]._id+'" style="cursor: pointer; margin: 15px 0;" target="_blank"><img src="./Icons/novo_arquivo.png" width="50px"></a></div>';
        cell9.innerHTML = '<div style="cursor: pointer; margin: 15px 0;"><img onclick="reply_click()" id="apagaUpload_'+a_lista[i]._id+'" src="./Icons/delete.png" width="50px"></div>';
                 
        qtasrow = qtasrow+1
      }
         }

<script>
  function filtro() {
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("desc");
  filter = input.value.toUpperCase();
  table = document.getElementById("dtBasicExample");
  tr = table.getElementsByTagName("tr");
  for (i = 1; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[3];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }       
  }
}
