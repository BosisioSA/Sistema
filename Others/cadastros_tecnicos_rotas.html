      function clearTable(table) {
  var rows = table.rows;
  var i = rows.length;
  while (--i) {
    rows[i].parentNode.removeChild(rows[i]);
    // or
    // table.deleteRow(i);
  }
}

function onlyUnique(value, index, self) {
  return self.indexOf(value) === index;
}



function cmyk2rgb(c, m, y, k, normalized){
    c = (c / 100);
    m = (m / 100);
    y = (y / 100);
    k = (k / 100);
    
    c = c * (1 - k) + k;
    m = m * (1 - k) + k;
    y = y * (1 - k) + k;
    
    var r = 1 - c;
    var g = 1 - m;
    var b = 1 - y;
    
    if(!normalized){
        r = Math.round(255 * r);
        g = Math.round(255 * g);
        b = Math.round(255 * b);
    }
    
    return {
        r: r,
        g: g,
        b: b
    }
}

function rgb2cmyk(r, g, b, normalized){
    var c = 1 - (r / 255);
    var m = 1 - (g / 255);
    var y = 1 - (b / 255);
    var k = Math.min(c, Math.min(m, y));
    
    c = (c - k) / (1 - k);
    m = (m - k) / (1 - k);
    y = (y - k) / (1 - k);
    
    if(!normalized){
        c = Math.round(c * 10000) / 100;
        m = Math.round(m * 10000) / 100;
        y = Math.round(y * 10000) / 100;
        k = Math.round(k * 10000) / 100;
    }
    
    c = isNaN(c) ? 0 : c;
    m = isNaN(m) ? 0 : m;
    y = isNaN(y) ? 0 : y;
    k = isNaN(k) ? 0 : k;
    
    return {
        c: c,
        m: m,
        y: y,
        k: k
    }
}

<script>

  
       
     
    function preenche_rotas(){
         var as_lavagens = api.custom_objects.list_with_options("BR-TECNO_rotas").results
    
        clearTable(document.getElementById("tabela_rotas"))
          
          
         var table = document.getElementById("tabela_rotas")
        var qtasrow = table.rows.length
      
            
            for (i=0;i<as_lavagens.length;i++){
            var row =  table.insertRow(qtasrow);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);
            var cell5 = row.insertCell(4);
            var cell6 = row.insertCell(5);
            
             
            
           
            
            cell1.innerHTML = '<div style="font-size:1em; cursor: pointer">'+as_lavagens[i].nome.toUpperCase()+'</div>'
            cell2.innerHTML = '<div style="font-size:1em; cursor: pointer">'+as_lavagens[i].impressao.toString()+'</div>'
            cell3.innerHTML = '<div style="font-size:1em; cursor: pointer">'+as_lavagens[i].laminacao.toString()+'</div>'
            cell4.innerHTML = '<div style="font-size:1em; cursor: pointer">'+as_lavagens[i].rebobinamento.toString()+'</div>'
            
            cell5.innerHTML = '<div><img id="'+as_lavagens[i]._id+'" src="Icons/edit.png" height="30px" onclick="editar_lavagem()" style="cursor: pointer;"></div>'
          
            cell6.innerHTML = '<div><img id="'+as_lavagens[i]._id+'" src="Icons/delete.png" height="30px" onclick="apagar_lavagem()" style="cursor: pointer;"></div>'
            qtasrow = qtasrow +1
      
      
        
        
    }
    }

    <script>
      function filtro_tabela() {
      var input, filter, table, tr, td, i, txtValue;
      input = document.getElementById("filtrarTabela");
      filter = input.value.toUpperCase();
      table = document.getElementById("tabela_lavagem_anilox");
      tr = table.getElementsByTagName("tr");
      for (i = 1; i < tr.length; i++) {
        td = tr[i].getElementsByTagName("td")[0];
        if (td || td2) {
          txtValue = td.textContent || td.innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            tr[i].style.display = "";
          } else {
            tr[i].style.display = "none";
          }
        }       
      }
    }
  
    
    </script>
