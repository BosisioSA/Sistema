    <script>
      function procuraNome() {
          var ocodigo = document.getElementById("cod_Cliente").value
          var buscacliente = api.custom_objects.list_with_options("BR-FINEPACK_Clientes",["codigo","equal to",ocodigo]).results[0]
          document.getElementById("nome_Cliente").value = buscacliente.nome

         }

      function pad(n, width, z) {
  z = z || '0';
  n = n + '';
  return n.length >= width ? n : new Array(width - n.length + 1).join(z) + n;
}

function corrigeData(serial) {
   
  var criaData = new Date(serial)
  var ano = criaData.getFullYear()
  var mes = criaData.getMonth()+1
  var dia = criaData.getDate()
  if (mes<10){
    mes = "0"+mes
  }
  if (dia < 10){
    dia = "0"
  }
  var datafinal = dia+"/"+mes+"/"+ano
   return datafinal 
  }

];


for(var i=0; i<defaultDiacriticsRemovalMap.length; i++) {
  str = str.replace(defaultDiacriticsRemovalMap[i].letters, defaultDiacriticsRemovalMap[i].base);
}

return str;

}

<script>
  function filtro() {
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("sku");
  filter = input.value.toUpperCase();
  table = document.getElementById("dtBasicExample");
  tr = table.getElementsByTagName("tr");
  for (i = 1; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[3];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }       
  }
}
