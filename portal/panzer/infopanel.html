<div class='fileinfo'>
	<div class='title'></div>
	<div class='content'>
		<div class='group'>
			<label class='groupname'>
				<span class='translate' key='infopanel.filegroup'>file</span>
			</label>
			<div class='info'>
				<div class='infopair'>
					<label>
						<span class='translate' key='infopanel.filename'>name</span>:
					</label>
					<div class='filename infotext'>testfileke.pdf</div>
				</div>
				<div class='infopair'>
					<label>
						<span class='translate' key='infopanel.pathname'>path</span>:
					</label>
					<div class='filepath infotext'>/Users/lyderic/testfiles/</div>
				</div>
			</div>
		</div>
		<div class='group'>
			<label class='groupname'>
				<span class='translate' key='infopanel.ordergroup'>order</span>
			</label>
			<div class='info'>
				<div class='infopair'>
					<label>
						<span class='translate' key='infopanel.imageqty'>image qty.</span>:
					</label>
					<input class='jobcopies' type='text' value='1'/>
				</div>
			</div>
		</div>
		<div class='group'>
			<label class='groupname'>
				<span class='translate' key='infopanel.rotationgroup'>rotation</span>
			</label>
			<div class='info'>
				<div class='infopair'>
					<label></label>
					<div class='rotationbuttons'>
						<input class='rotate0' id='layout--for-rotate0' type='radio' name='rotation' value='0' checked='checked'/><label for='layout--for-rotate0'>0</label>
						<input class='rotate90' id='layout--for-rotate90' type='radio' name='rotation' value='90'/><label for='layout--for-rotate90'>90</label>
						<input class='rotate180' id='layout--for-rotate180' type='radio' name='rotation' value='180'/><label for='layout--for-rotate180'>180</label>
						<input class='rotate270' id='layout--for-rotate270' type='radio' name='rotation' value='270'/><label for='layout--for-rotate270'>270</label>
					</div>
				</div>
			</div>
		</div>
		<div class='group'>
			<label class='groupname'>
				<span class='translate' key='infopanel.dimensionsgroup'>dimensions</span>
			</label>
			<div class='info'>
				<div class='infopair'>
					<label>
						<span class='translate' key='infopanel.width'>width</span>:
					</label>
					<div class='width infotext'>5.000in</div>
				</div>
				<div class='infopair'>
					<label>
						<span class='translate' key='infopanel.height'>height</span>:
					</label>
					<div class='height infotext'>5.000in</div>
				</div>
			</div>
		</div>
		<div class='group'>
			<label class='groupname'>
				<span class='translate' key='infopanel.inkcoveragegroup'>ink coverage</span>
			</label>
			<div class='inks info'>
				<div class='infopair'>
					<label>
						<div class='swatch'></div>
					</label>
					<div class='infotext'>black</div>
					<div class='infotext'>(7%)</div>
				</div>
				<div class='infopair'>
					<label>
						<div class='swatch'></div>
					</label>
					<div class='infotext'>yellow</div>
					<div class='infotext'>(20%)</div>
				</div>
			</div>
		</div>
		<div class='group'>
			<label class='groupname'>
				<span class='translate' key='infopanel.flipgroup'>flip</span>
			</label>
			<div class='info'>
				<div class='infopair'>
					<input type='checkbox' class='flipx' id='layout--for-flipx'/>
					<label class='infotext' for='layout--for-flipx'>
						<span class='translate' key='infopanel.fliphorizontally'>flip horizontally</span>
					</label>
				</div>
				<div class='infopair'>
					<input type='checkbox' class='flipy' id='layout--for-flipy'/>
					<label class='infotext' for='layout--for-flipy'>
						<span class='translate' key='infopanel.flipvertically'>flip vertically</span>
					</label>
				</div>
			</div>
		</div>
	</div>
</div>
