      function clearTable(table) {
  var rows = table.rows;
  var i = rows.length;
  while (--i) {
    rows[i].parentNode.removeChild(rows[i]);
    // or
    // table.deleteRow(i);
  }
}

function onlyUnique(value, index, self) {
  return self.indexOf(value) === index;
}



function cmyk2rgb(c, m, y, k, normalized){
    c = (c / 100);
    m = (m / 100);
    y = (y / 100);
    k = (k / 100);
    
    c = c * (1 - k) + k;
    m = m * (1 - k) + k;
    y = y * (1 - k) + k;
    
    var r = 1 - c;
    var g = 1 - m;
    var b = 1 - y;
    
    if(!normalized){
        r = Math.round(255 * r);
        g = Math.round(255 * g);
        b = Math.round(255 * b);
    }
    
    return {
        r: r,
        g: g,
        b: b
    }
}

function rgb2cmyk(r, g, b, normalized){
    var c = 1 - (r / 255);
    var m = 1 - (g / 255);
    var y = 1 - (b / 255);
    var k = Math.min(c, Math.min(m, y));
    
    c = (c - k) / (1 - k);
    m = (m - k) / (1 - k);
    y = (y - k) / (1 - k);
    
    if(!normalized){
        c = Math.round(c * 10000) / 100;
        m = Math.round(m * 10000) / 100;
        y = Math.round(y * 10000) / 100;
        k = Math.round(k * 10000) / 100;
    }
    
    c = isNaN(c) ? 0 : c;
    m = isNaN(m) ? 0 : m;
    y = isNaN(y) ? 0 : y;
    k = isNaN(k) ? 0 : k;
    
    return {
        c: c,
        m: m,
        y: y,
        k: k
    }
}

<script>

    var lista = api.custom_objects.list("AR-BOSISIO_listaPrecios").results
    function llena_tablaprecios(){
      clearTable(document.getElementById("tabla_precios"))
      document.getElementById("tabla_precios").style.display = "inline-block" 
          
         var table = document.getElementById("tabla_precios")
        var qtasrow = table.rows.length
      
            
            for (i=0;i<lista.length;i++){
            var row =  table.insertRow(qtasrow);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);
            var cell5 = row.insertCell(4);
           
           
           
           
             
           cell1.innerHTML = '<div style="font-size:1em; cursor: pointer">'+lista[i].codigo+'</div>'
           cell2.innerHTML = '<div style="font-size:1em; cursor: pointer"><input id="descripcion_'+i+'" class="form-control" value="'+lista[i].descripcion+'"  readonly></div>'
            cell3.innerHTML = '<div style="font-size:1em; text-align: center"><input id="valor_'+i+'" type="text" value="'+lista[i].valor.toLocaleString('us-EN', {style: 'currency', currency: 'USD'})+'" onkeyup="apenas_virgula()" class="form-control"  readonly></div>'
           cell4.innerHTML = '<div style="font-size:1em; cursor: pointer"><img id="editar_'+i+'" src="./Icons/edit.png" width="20px" style="cursor:pointer" onclick="editar_precio()"></div>'
           cell5.innerHTML = '<div style="font-size:1em; cursor: pointer"><img id="borrar_'+i+'" src="./Icons/delete.png" width="20px" style="cursor:pointer" onclick="borrar_precio()"></div>'
           
            qtasrow = qtasrow +1
      
      
        
        
            }
    }
    
    
    function editar_precio(){
        
          var linha = event.srcElement.id
        console.log(linha)
        var linha_array = linha.split("_")[1]
        var div_desc = "descripcion_"+linha_array
        var div_valor = "valor_"+linha_array
        
        if (document.getElementById(div_desc).readOnly === true){
            document.getElementById(div_desc).readOnly = false
            document.getElementById(div_valor).readOnly = false
            document.getElementById(div_valor).value = document.getElementById(div_valor).value.replace("$","").replace(".",",")
            
        } else {
            document.getElementById(div_desc).readOnly = true
            document.getElementById(div_valor).readOnly = true
            var numero = parseInt(linha_array)
            lista[numero]["descripcion"] = document.getElementById(div_desc).value
            lista[numero]["valor"] = parseFloat(document.getElementById(div_valor).value)
            var theid = lista[numero]._id
            api.custom_objects.set_keys("AR-BOSISIO_listaPrecios",theid,{"descripcion":document.getElementById(div_desc).value,"valor":parseFloat(document.getElementById(div_valor).value)})
            llena_tablaprecios()
        }
        
    }
    
    function borrar_precio(){
        var linha = event.srcElement.id
        console.log(linha)
        var linha_array = linha.split("_")[1]
        var div_desc = "descripcion_"+linha_array
        if (confirm("Seguro que quieres borrar "+document.getElementById(div_desc).value+"?")){
          var numero = parseInt(linha_array) 
          var theid = lista[numero]._id
          var tira = lista.splice(numero,1)
          api.custom_objects.delete("AR-BOSISIO_listaPrecios",theid)
          document.getElementById("filtroTablaPrecios").value = ""
          llena_tablaprecios()
        }
          
        
    }
    
     function apenas_virgula(){
  	      event.srcElement.value=event.srcElement.value.replace(/[^0-9,]/g, '')
  	  }
    
</script>
<script>
   
       function filtro_precios() {
      var input, filter, table, tr, td, td2, i, txtValue;
      input = document.getElementById("filtroTablaPrecios");
      filter = input.value.toUpperCase();
      table = document.getElementById("tabla_precios");
      tr = table.getElementsByTagName("tr");
      for (i = 1; i < tr.length; i++) {
        td = tr[i].getElementsByTagName("td")[0];
        td2 = tr[i].getElementsByTagName("td")[1];
        td3 = tr[i].getElementsByTagName("td")[2];
       
        if (td || td2 || td3 || td4 || td5 ) {
          txtValue = td.textContent || td.innerText;
          txtValue2 = td2.children[0].children[0].value;
          txtValue3 = td3.children[0].children[0].value;
          
          if (txtValue.toUpperCase().indexOf(filter) > -1 || 
                txtValue2.toUpperCase().indexOf(filter) > -1 || 
                txtValue3.toUpperCase().indexOf(filter) > -1) {
            tr[i].style.display = "";
          } else {
            tr[i].style.display = "none";
          }
        }       
      }
    }
    
    llena_tablaprecios()
</script>

<script>

    
        function mostraTipotrabajo(){

            } else {
                document.getElementById("id_tipotrabajo").innerText = ""
                document.getElementById("tipo_trabajo").value = ""
                div_cliente.style.display = "none";
            }
     
      }
      
      function verificar_codigo(){
          document.getElementById("codigo").style.borderColor = "#236423"
          document.getElementById("error_codigo").innerText = ""
          var existe = false
          for (i=0;i<lista.length;i++){
              if (lista[i].codigo == document.getElementById("codigo").value){
                  existe = true
              }
          }
          
          if (existe === true){
              document.getElementById("error_codigo").innerText = "Este código ya existe en la base de datos!"
              document.getElementById("codigo").style.borderColor = "red"
              setTimeout(function(){document.getElementById("error_codigo").innerText = ""},5000)
          }
          
      }
   
   
   function grabar_codigo(){
       var grabar = true
       var data = {}
       if (document.getElementById("codigo").value != ""){
       data["codigo"] = document.getElementById("codigo").value
       } else {
          document.getElementById("codigo").style.borderColor = "red"
          document.getElementById("error_codigo").innerText = "És necesário ingresar con el numero del código"
          grabar = false
          setTimeout(function(){document.getElementById("codigo").style.borderColor = "#236423";},3000)
       }
       if (document.getElementById("descripcion").value != ""){
       data["descripcion"] = document.getElementById("descripcion").value
       } else {
         document.getElementById("descripcion").style.borderColor = "red"
          document.getElementById("error_descripcion").innerText = "És necesário ingresar con la descripcion"
          grabar = false 
          setTimeout(function(){document.getElementById("descripcion").style.borderColor = "#236423";},3000)
       }
       if (document.getElementById("valor").value != ""){
       data["valor"] = parseFloat(document.getElementById("valor").value)
       } else {
          document.getElementById("valor").style.borderColor = "red"
          document.getElementById("error_valor").innerText = "És necesário ingresar el valor"
          grabar = false  
          setTimeout(function(){document.getElementById("valor").style.borderColor = "#236423";},3000)
       }
       
       if (grabar === true){
           
           var cria_base = api.custom_objects.create("AR-BOSISIO_listaPrecios",data)
           data["_id"] = cria_base._id
           lista.push(data)
           document.getElementById("codigo").value = ""
           document.getElementById("descripcion").value = ""
           document.getElementById("valor").value = ""
            var div_cliente = document.getElementById("info_tipoTrabajo")
             var icone = document.getElementById("tipoTrabajoArrow")
            icone.classList.toggle("fa-minus-square")
            div_cliente.style.display === "none"
           llena_tablaprecios()
       } else {
           
           setTimeout(function(){document.getElementById("error_codigo").innerText = "";
                                 document.getElementById("error_descripcion").innerText = "";
                                 document.getElementById("error_valor").innerText = ""},3000)
       }
   }
      
  </script>
